<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
  button {
    width: 100px;
    height: 50px;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling  
  }
  
  //document.body.addEventListener('click', logText);
  
  divs.forEach(div => div.addEventListener('click', logText, {
    // capture: true reverses the propogation of events
    // this is because it logs on the way down instead of up
    capture: false,
    once: false
    }));
  
  // once can be used to run the event once and unbind it
  // unbinding the event prevents it from running again
  button.addEventListener('click', () => {
    console.log('clicked!');
  }, {
    once: true
  })
</script>
</body>
</html>
